<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="index.css" />

    <title>Login to the Microblog Network!</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <header>
      <nav>
        
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Create your account</h1>
        <form id="login">
          <div>
            <label for="username" >Name</label>
            <input type="text" id="username" minlength="3" />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" minlength="6" />
          </div>

          <a href="account/register.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Create Account</a>

        </form>
      </div>
    </main>

    <footer></footer>

   
  </body>
</html>
