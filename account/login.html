<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./login.css" />

    <title>Login</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="auth.js"></script>
    <script>
      if (isLoggedIn() === true) {
        window.location.replace("../posts/posts.html");
      }
    </script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">QuikByte</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html"
                >Home <span class="sr-only"></span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Sign Up</a>
            </li>
            
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Login</h1>
        <form id="login">
          <div>
            <label for="username">Username</label>
            <input type="text" id="username" minlength="3" />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" minlength="6" />
          </div>

          <button id="loginButton" type="submit">Login</button>

        </form>
      </div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
     
    <script src="login.js"></script>
  </body>
</html>
