<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./login.css" />

    <title>Login</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="auth.js"></script>
    <script>
      if (isLoggedIn() === true) {
        window.location.replace("../posts/posts.html");
      }
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <h1>Login</h1>
        <form id="login">
          <div>
            <label for="username">Username</label>
            <input type="text" id="username" minlength="3" />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" minlength="6" />
          </div>

          <button id="loginButton" type="submit">Login</button>
        </form>
      </div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="login.js"></script>
  </body>
</html>
