<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="../global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts.css" />

    <title>/POSTS</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../account/auth.js"></script>
    <script>
      if (isLoggedIn() === false) {
        window.location.replace("../account/login.html");
      }
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <h1>Posts</h1>
        <form id="createPostForm" class="mb-3">
          <div class="mb-3">
            <label for="postText" class="form-label" >Create a new post:</label>
            <textarea class="form-control" id="postText" rows="3" required ></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="createPostButton">Post</button>
        </form>

        <div id="postsContainer" class="d-flex flex-column gap-3"></div>
      </div>
    </main>

    <footer></footer>

    <!-- Page-specific code -->
    <script src="posts.js"></script>
  </body>
</html>
